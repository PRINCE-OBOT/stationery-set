<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- <image width="200" href="./tool.jpg" /> -->
    <defs>
      <pattern id="backgroundLayout" width="0.1" height="0.1">
        <path d="M0,10 h20 M0,20 h20 M20,0 v20 M10,0 v20" stroke="black" stroke-width=".2"/>
        <circle cx="20" cy="20" r="1" fill="red" />
      </pattern>

      <marker id="bluntArrow" markerWidth="200" markerHeight="10" refX="1" refY="5" orient="auto">
        <g stroke="black" fill="#d4dbdb">
          <path d="M181,0 l4,1.5 0,7 -4,1.5"/>
          <path d="M15,3.5 c30,-3 60,-1 160,0 z" stroke="grey" stroke-width=".2" />
          <polygon points="185,1.5 195,5 185,8.5" fill="black" />
          <polygon points="185,1.5 195,5 185,6" fill="brown" />
          <polygon points="0.3,3.3 3.3,0.3 6.6,0.3 9.9,3.3 9.9,6.6 6.6,9.9 3.3,9.9 0.3,6.6" />
          <circle cx="5" cy="5" r="2" fill="brown" />
        </g>
      </marker>
      
      <marker id="ruleLine" markerWidth="85" markerHeight="7" refX="100">
        <path d="M10,0 v6 M20,0 v5 M30,0 v6 M40,0 v4.5 M50,0 v6 M60,0 v4.5 M70,0 v6 M80,0 v4.5" stroke="black" />
      </marker>
      <marker id="ruleArrow" markerWidth="85" markerHeight="7" refX="5" >
        <polygon points="10,.5 60,.5 10,3" fill="#d4dbdb" />
      </marker>
      <marker id="rulerMeter" markerWidth="200" markerHeight="15" refX="-8" refY="10" orient="auto">
        <path d="M0,11 l90,0" stroke="orange" stroke-width="8" />
        <path d="M0,8 l95,0" marker-end="url(#ruleLine)" marker-start="url(#ruleArrow)" />

        <path d="M105,11 l80,0" stroke="orange" stroke-width="8" />
        <path d="M110,8 l80,0" marker-end="url(#ruleLine)" />
      <marker/>
    </defs>
    <rect fill="url(#backgroundLayout)" width="100%" stroke="black" stroke-width=".2" height="100%" />
    
    <g id="ruler">
      <rect rx="2" ry="2" x="33" y="30" width="192" height="16" transform="translate(12,-4), rotate(44, 25, 20)" />
      <path d="M30,30 l135,130" marker-start="url(#rulerMeter)" />
    </g>
    <g id="pencil">
      <path d="M27,170 l178,0" stroke="black" stroke-width="10" transform="rotate(-41, 25, 165)" />
      <path d="M28,168.7 l176,0" stroke="brown" stroke-width="5" transform="rotate(-41, 25, 165)" />
      <path d="M25,170 l182,0" transform="rotate(-41, 25, 165)" marker-start="url(#bluntArrow)" />
    </g>

  </svg>

  <div style="background-color: #d4dbdb;">
    text
  </div>
</body>
</html>
